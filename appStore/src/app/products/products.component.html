
<div *ngIf="products" class="toRight">
      <div *ngFor="let prod of products" class="col-1-4" >
        <a [routerLink]="'/product/' +prod.productId">
            <div class="module hero">
                <p> {{ prod.name }}</p>
                <img src="{{prod.image}}">
            </div>
        </a>
   </div>
</div>
